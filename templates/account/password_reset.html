{% extends 'account/base.html' %}
{% load static %}
{% load allauth account %}
{% block content %}
    <div class="card px-sm-6 px-0">
        <div class="card-body">
            <h4 class="mb-1">Сброс пароля</h4>
            <p class="mb-6">Введите свой адрес элетронный почты для сброса пароля!</p>

            <form id="formAuthentication" method="post" class="mb-6 fv-plugins-bootstrap5 fv-plugins-framework">
            {% csrf_token %}
                <div class="mb-3">
                    {{ form.email }}
                </div>
                <div class="mb-6 d-flex align-items-centen justify-content-center">
                    <button type="submit" class="btn btn-primary">
                        Подвердить
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
