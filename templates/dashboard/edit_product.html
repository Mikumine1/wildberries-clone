{% extends 'dashboard/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="image"> {{ form.image }} </label>
                    </div>
                    <div class="mb-3">
                        <label for="title">{{ form.name }}</label>
                    </div>
                    <div class="mb-3">
                        <label for="description">{{ form.description }}</label>
                    </div>
                    <div class="mb-3">
                        <label for="price">{{ form.price }}</label>
                    </div>
                    <div class="mb-3">
                        <label for="title-company">{{ form.company }}</label>
                    </div>
                    <div class="mb-3">
                        <label for="">{{ form.category }}</label>
                    </div>
                    <div class="mb-3">
                        <label for="status">{{ form.status }}</label>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
