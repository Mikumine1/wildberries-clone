{% extends 'dashboard/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="card">
        <div class="card-body">
            <form action="" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="image"></label> {{ form.image }} 
                </div>
                <div class="mb-3">
                    <label for="title"></label>{{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="description"></label>{{ form.description }}
                </div>
                <div class="mb-3">
                    <label for="price"></label>{{ form.price }}
                </div>
                <div class="mb-3">
                    <label for="title-company"></label>{{ form.company }}
                </div>
                <div class="mb-3">
                    <label for=""></label>{{ form.category }}
                </div>
                <div class="mb-3">
                    <label for=""></label>{{ form.status }}
                </div>
                <div class="text-center text-large">
                    <button  type="submit" class="btn btn-primary text-center">
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
